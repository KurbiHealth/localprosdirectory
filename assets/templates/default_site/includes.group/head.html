	      	$("#mobile-nav").trigger("open.mm");
	      });
	      // SCROLL TO TOP PURPLE ARROW
	      $(window).scroll(function(){
	      	if ($(this).scrollTop() > 100) {
	      		$('.scrollToTop').fadeIn();
	      	} else {
	      		$('.scrollToTop').fadeOut();
	      	}
	      });

	      });
	   });
