<style>
#footer {
    position:fixed;
    bottom:0;
    right: 0;
}
#footer .footer-btn {
text-align: left;
font-size: 10px;
padding:0 5px 2px 0;
}
#footer .footer-btn a {
    display:block;
    margin: 5px auto;
}
#footer .footer-content {
    background:black;
    color:white;
    height: 40px;
}
</style>
<!--<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" type="text/javascript"></script>-->
<script type="text/javascript">
$( document ).ready(function() {
	  $('#cs-container').css({'min-height':(($(window).height()))+'px'});

var contentHeight = $('#footer .footer-content').height();
    $('#footer').css('bottom',-contentHeight);
    var hidden = true,animating = false;
    
    $('#footer .footer-btn a').click(function(e) {
        e.preventDefault();
        animating = true;
        if(hidden) {
            $('#footer').animate({
                    bottom:0
                },400,function() {
                    animating = false;
                    hidden = false;
                    $('#footer .footer-btn a').html("Close");
            });
        } else {
            $('#footer').animate({
                    bottom:-contentHeight
                },400,function() {
                    animating = false;
                    hidden = true;
                    $('#footer .footer-btn a').html("Open");
            });
        }
            
    });
	  		    
});
</script>

</div><!--END #wrapper-->
</body>
